apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskai-ingress
  namespace: taskai
  labels:
    app: taskai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: taskai.local
    http:
      paths:
      # API routes - must come first for proper matching
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-api-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend-api-service
            port:
              number: 8000
      # Frontend routes - catch-all for everything else
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
