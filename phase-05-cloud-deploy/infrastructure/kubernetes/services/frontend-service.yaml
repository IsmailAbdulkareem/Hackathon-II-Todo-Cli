apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: taskai
  labels:
    app: taskai
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: taskai
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
