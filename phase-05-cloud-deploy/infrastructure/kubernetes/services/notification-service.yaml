apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: taskai
  labels:
    app: taskai
    component: notification-service
spec:
  type: ClusterIP
  selector:
    app: taskai
    component: notification-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  sessionAffinity: None
