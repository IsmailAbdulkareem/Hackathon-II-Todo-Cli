apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: taskai
  labels:
    app: taskai
    component: backend-api
spec:
  type: ClusterIP
  selector:
    app: taskai
    component: backend-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
