apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: taskai
  labels:
    app: taskai
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskai
      component: frontend
  template:
    metadata:
      labels:
        app: taskai
        component: frontend
    spec:
      containers:
      - name: frontend
        image: taskai/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: NEXT_PUBLIC_API_URL
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
