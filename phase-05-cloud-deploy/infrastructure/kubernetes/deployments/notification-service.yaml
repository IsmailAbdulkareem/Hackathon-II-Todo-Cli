apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: taskai
  labels:
    app: taskai
    component: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskai
      component: notification-service
  template:
    metadata:
      labels:
        app: taskai
        component: notification-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "8001"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: notification-service
        image: taskai/notification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: POSTGRES_DB
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_TOPIC_REMINDERS
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: KAFKA_TOPIC_REMINDERS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: ENVIRONMENT
        - name: NOTIFICATION_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: taskai-config
              key: NOTIFICATION_SERVICE_PORT
        # Environment variables from Secrets
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: taskai-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskai-secrets
              key: POSTGRES_PASSWORD
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: taskai-secrets
              key: RESEND_API_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
