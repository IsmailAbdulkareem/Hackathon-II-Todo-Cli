apiVersion: v1
kind: Secret
metadata:
  name: taskai-secrets
  namespace: taskai
  labels:
    app: taskai
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "taskai_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT secret for authentication
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_RANDOM_STRING"

  # OpenAI API key
  OPENAI_API_KEY: "sk-CHANGE_ME_WITH_ACTUAL_OPENAI_KEY"

  # Resend API key for email notifications
  RESEND_API_KEY: "re_CHANGE_ME_WITH_ACTUAL_RESEND_KEY"

  # Dapr API token (optional, for production security)
  DAPR_API_TOKEN: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: Secret
metadata:
  name: taskai-secrets
  namespace: taskai-dev
  labels:
    app: taskai
    environment: development
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "taskai_dev"
  POSTGRES_PASSWORD: "dev_password_change_me"

  # JWT secret for authentication
  JWT_SECRET: "dev_jwt_secret_change_me"

  # OpenAI API key
  OPENAI_API_KEY: "sk-DEV_KEY_CHANGE_ME"

  # Resend API key for email notifications
  RESEND_API_KEY: "re_DEV_KEY_CHANGE_ME"

  # Dapr API token (optional)
  DAPR_API_TOKEN: "dev_token"
