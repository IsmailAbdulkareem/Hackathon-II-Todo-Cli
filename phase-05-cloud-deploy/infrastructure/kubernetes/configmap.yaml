apiVersion: v1
kind: ConfigMap
metadata:
  name: taskai-config
  namespace: taskai
  labels:
    app: taskai
data:
  # Database configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "taskai"

  # Dapr configuration
  DAPR_HTTP_PORT: "3500"
  DAPR_GRPC_PORT: "50001"

  # Kafka configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_TOPIC_TASK_EVENTS: "task-events"
  KAFKA_TOPIC_REMINDERS: "reminders"

  # OpenAI configuration
  OPENAI_MODEL: "gpt-4"

  # Application configuration
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"

  # Backend API configuration
  BACKEND_API_HOST: "0.0.0.0"
  BACKEND_API_PORT: "8000"

  # Frontend configuration
  NEXT_PUBLIC_API_URL: "http://backend-api-service:8000"

  # Notification service configuration
  NOTIFICATION_SERVICE_PORT: "8001"

  # Recurring service configuration
  RECURRING_SERVICE_PORT: "8002"
---
