version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskai
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/backend-api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskai-network

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: taskai-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      - taskai-network

  # Backend API Service
  backend-api:
    build:
      context: ./services/backend-api
      dockerfile: Dockerfile
    container_name: taskai-backend-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskai
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      DAPR_HTTP_PORT: 3500
      DAPR_GRPC_PORT: 50001
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - taskai-network

  # Dapr sidecar for Backend API
  backend-api-dapr:
    image: daprio/daprd:1.12.0
    container_name: taskai-backend-api-dapr
    command:
      - "./daprd"
      - "-app-id"
      - "backend-api"
      - "-app-port"
      - "8000"
      - "-dapr-http-port"
      - "3500"
      - "-dapr-grpc-port"
      - "50001"
      - "-components-path"
      - "/components"
      - "-config"
      - "/config/config.yaml"
    volumes:
      - ./infrastructure/dapr/components:/components
    depends_on:
      - backend-api
    network_mode: "service:backend-api"

  # Recurring Service
  recurring-service:
    build:
      context: ./services/recurring-service
      dockerfile: Dockerfile
    container_name: taskai-recurring-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskai
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      DAPR_HTTP_PORT: 3502
      DAPR_GRPC_PORT: 50002
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - taskai-network

  # Dapr sidecar for Recurring Service
  recurring-service-dapr:
    image: daprio/daprd:1.12.0
    container_name: taskai-recurring-service-dapr
    command:
      - "./daprd"
      - "-app-id"
      - "recurring-service"
      - "-app-port"
      - "8002"
      - "-dapr-http-port"
      - "3502"
      - "-dapr-grpc-port"
      - "50002"
      - "-components-path"
      - "/components"
      - "-config"
      - "/config/config.yaml"
    volumes:
      - ./infrastructure/dapr/components:/components
      - ./infrastructure/dapr/subscriptions:/subscriptions
    depends_on:
      - recurring-service
    network_mode: "service:recurring-service"

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: taskai-notification-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskai
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      DAPR_HTTP_PORT: 3501
      DAPR_GRPC_PORT: 50003
      RESEND_API_KEY: ${RESEND_API_KEY}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - taskai-network

  # Dapr sidecar for Notification Service
  notification-service-dapr:
    image: daprio/daprd:1.12.0
    container_name: taskai-notification-service-dapr
    command:
      - "./daprd"
      - "-app-id"
      - "notification-service"
      - "-app-port"
      - "8001"
      - "-dapr-http-port"
      - "3501"
      - "-dapr-grpc-port"
      - "50003"
      - "-components-path"
      - "/components"
      - "-config"
      - "/config/config.yaml"
    volumes:
      - ./infrastructure/dapr/components:/components
      - ./infrastructure/dapr/subscriptions:/subscriptions
    depends_on:
      - notification-service
    network_mode: "service:notification-service"

  # Frontend Service
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: taskai-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    networks:
      - taskai-network

volumes:
  postgres-data:

networks:
  taskai-network:
    driver: bridge
