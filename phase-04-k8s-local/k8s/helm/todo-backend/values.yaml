replicaCount: 1

image:
  repository: todo-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8000
  targetPort: 8000
  nodePort: 30800

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

config:
  corsOrigins: "*"
  logLevel: "INFO"

secrets:
  existingSecret: "todo-backend-secrets"
  databaseUrlKey: "DATABASE_URL"
  apiKeyKey: "ANTHROPIC_API_KEY"
  authSecretKey: "BETTER_AUTH_SECRET"
  openaiKeyKey: "OPENAI_API_KEY"

labels:
  app: todo-backend
  component: backend
  tier: application
